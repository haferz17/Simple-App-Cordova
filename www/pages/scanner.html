<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>MyCordova</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative overflow-y-auto scrollbar-hidden">
        <div class="fixed top-0 left-0 pl-5 py-4 bg-white w-full flex items-center">
            <a href="../index.html">
                <i class="bi-chevron-left text-black self-center text-xl"></i>
            </a>
        </div>
        <div class="px-5 pb-5 pt-12">
            <p class="text-3xl mt-2">Scanner</p>
            <div class="flex flex-col items-center justify-center mt-16 text-center">
                <i class="bi-upc-scan text-black self-center text-9xl"></i>
                <p class="text-md mt-16 text-gray-400">Result</p>
                <p id="resValue" class="text-xl mt-1">No Result</p>
                <p class="text-md mt-5 text-gray-400">Format</p>
                <p id="resType" class="text-xl mt-1">Not Found</p>
            </div>
        </div>
        <div class="absolute bottom-5 w-full flex justify-center">
            <button id="copy" class="bg-gray-100 w-full mx-5 py-3 rounded-2xl">
                <p>Copy text</p>
            </button>
            <button id="scan" class="w-full mx-5 py-3 rounded-2xl" style="background-color: #ECF7E6;">
                <p class="bold">Start Scan</p>
            </button>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/scanner.js"></script>
</body>

</html>
