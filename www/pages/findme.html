<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: * 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *; img-src * data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/leaflet.css" />
    <title>MyCordova</title>
</head>

<body>
    <div class="bg-white min-h-screen text-black relative w-full">
        <div id="mapLeaflet" class="h-screen w-full z-0"></div>
        <a href="../index.html">
            <i
                class="bi-chevron-left text-black self-center text-2xl bg-white rounded-full px-3 py-2 shadow-lg fixed top-5 left-5"></i>
        </a>
        <div class="fixed bottom-0 right-0 flex flex-col pr-4 pb-5">
            <button id="buttonLoc" class="bg-white shadow-md rounded-full px-4 py-3"><i
                    class="bi-pin-map-fill text-2xl "></i></button>
            <button class="bg-white shadow-md rounded-full px-4 py-6" style="visibility: hidden;"><i
                    class="bi-pin-map-fill text-xl"></i></button>
            <button id="buttonWatch" class="bg-blue-500 shadow-md rounded-full px-4 py-3 mt-2 absolute bottom-7"><i
                    class="bi-play-fill text-2xl text-white"></i></button>
            <button id="buttonStopWatch" class="bg-blue-500 shadow-md rounded-full px-4 py-3 mt-2 absolute bottom-7"><i
                    class="bi-stop-fill text-2xl text-white"></i></button>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/findme.js"></script>
    <script src="../js/leaflet.js"></script>
</body>

</html>
