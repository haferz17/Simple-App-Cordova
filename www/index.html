<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>MyCordova</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative overflow-y-auto scrollbar-hidden">
        <div class="px-5">
            <div class="flex align-center justify-between">
                <div>
                    <p class="text-xl bold">Hi Aftar</p>
                    <p class="mb-5">How are you today?</p>
                </div>
                <i class="bi-person-fill text-white bg-gray-200 rounded-full px-1.5 py-1 self-start text-4xl"></i>
            </div>
            <div class="bg-blue-300 py-5 mb-5 rounded-xl font-bold text-white text-center">
                <p class="bold text-lg">Let's Discover Around</p>
                <p class="text-sm">Find the best place to visit</p>
                <div class="bg-white mt-5 py-2 rounded-lg" style="margin-left:35%;margin-right: 35%;">
                    <p class="bold text-sm text-blue-300">Start Now</p>
                </div>
            </div>
            <a href="./pages/findme.html">Main Feature</a>
            <div class="flex align-center justify-between mt-2 mb-5">
                <div class="h-32 w-1/3 rounded-lg flex flex-col align-center justify-center"
                    style="background-color: #D6F6FF;">
                    <i class="bi-geo-alt text-black self-center text-4xl mb-2"></i>
                    <p class="text-sm self-center">FindMe</p>
                </div>
                <div class="h-32 w-1/3 mx-5 rounded-lg flex flex-col align-center justify-center"
                    style="background-color: #FFF2D0;">
                    <i class="bi-images text-black self-center text-4xl mb-2"></i>
                    <p class="text-sm self-center">Gallery</p>
                </div>
                <div class="h-32 w-1/3 rounded-lg flex flex-col align-center justify-center"
                    style="background-color: #ECF7E6;">
                    <i class="bi-upc-scan text-black self-center text-4xl mb-2"></i>
                    <p class="text-sm self-center">Scanner</p>
                </div>
            </div>
            <p>Recommended Place</p>
        </div>
        <div>
            <div class="mt-2 mb-5 grid grid-cols-4 gap-x-64 overflow-x-scroll scrollbar-hidden">
                <div class="ml-5 h-44 w-60 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/ancol.jpeg" class="h-40 rounded-lg bg-cover" />
                    <div class="absolute top-4 left-2 flex align-center mb-2 px-2 bg-white rounded-xl">
                        <i class="bi-star-fill text-yellow-400 text-md"></i>
                        <p class="text-sm mt-0.5 ml-1" style="font-size: 12px;">4,2 (27.381)</p>
                    </div>
                    <i class="bi-geo-alt-fill text-red-500 text-sm absolute top-4 right-2 bg-white rounded-full px-1"
                        style="padding-top: 1px;padding-bottom: 1px;"></i>
                    <div
                        class="bg-gradient-to-b from-transparent via-transparent to-gray-800 h-full absolute top-0 bottom-0 right-0 left-0 rounded-lg">
                    </div>
                    <p class="text-sm self-center absolute bottom-2 text-white mx-2">Pantai Ancol
                    </p>
                </div>
                <div class="ml-3 h-44 w-60 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/monas.jpeg" class="h-40 rounded-lg bg-cover" />
                    <div class="absolute top-4 left-2 flex align-center mb-2 px-2 bg-white rounded-xl">
                        <i class="bi-star-fill text-yellow-400 text-md"></i>
                        <p class="text-sm mt-0.5 ml-1" style="font-size: 12px;">4,8 (40.381)</p>
                    </div>
                    <i class="bi-geo-alt-fill text-red-500 text-sm absolute top-4 right-2 bg-white rounded-full px-1"
                        style="padding-top: 1px;padding-bottom: 1px;"></i>
                    <div
                        class="bg-gradient-to-b from-transparent via-transparent to-gray-800 h-full absolute top-0 bottom-0 right-0 left-0 rounded-lg">
                    </div>
                    <p class="text-sm self-center absolute bottom-2 text-white mx-2">Monumen Nasional
                    </p>
                </div>
                <div class="ml-1 h-44 w-60 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/tmii.jpeg" class="h-40 rounded-lg bg-cover" />
                    <div class="absolute top-4 left-2 flex align-center mb-2 px-2 bg-white rounded-xl">
                        <i class="bi-star-fill text-yellow-400 text-md"></i>
                        <p class="text-sm mt-0.5 ml-1" style="font-size: 12px;">4,5 (38.381)</p>
                    </div>
                    <i class="bi-geo-alt-fill text-red-500 text-sm absolute top-4 right-2 bg-white rounded-full px-1"
                        style="padding-top: 1px;padding-bottom: 1px;"></i>
                    <div
                        class="bg-gradient-to-b from-transparent via-transparent to-gray-800 h-full absolute top-0 bottom-0 right-0 left-0 rounded-lg">
                    </div>
                    <p class="text-sm self-center absolute bottom-2 text-white mx-2">Taman Mini Indonesia Indah
                    </p>
                </div>
                <div class="w-2" />
            </div>
        </div>
        <p class="ml-5">Gallery</p>
        <div class="mb-20">
            <div class="mt-2 mb-5 grid grid-cols-4 gap-x-56 overflow-x-scroll scrollbar-hidden">
                <div class="ml-5 h-52 w-52 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/kotatua.jpeg" class="h-52 rounded-lg bg-cover" />
                </div>
                <div class="ml-3 h-52 w-52 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/jkt.jpeg" class="h-52 rounded-lg bg-cover" />
                </div>
                <div class="ml-1 h-52 w-52 rounded-lg flex flex-col align-center justify-center relative">
                    <img src="./img/foto-ancol.jpeg" class="h-52 rounded-lg bg-cover" />
                </div>
                <div class="w-2" />
            </div>
        </div>
        <div class="h-14 border-t bg-white border-gray-200 fixed bottom-0 left-0 right-0 flex align-center">
            <div class="w-1/2 flex justify-center h-full">
                <i class="bi-house-door text-black self-center text-2xl"></i>
            </div>
            <div class="w-1/2 flex justify-center h-full">
                <i class="bi-person text-black self-center text-2xl"></i>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
